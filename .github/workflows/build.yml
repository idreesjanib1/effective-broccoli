name: test to build

on:
  workflow_dispatch:
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        - uses: actions/checkout@v5
        - uses: actions/setup-node@v4
          with:
            node-version: 16
        - name: npm install and build webpack
          run: |
            npm install
            npm run build
        - uses: actions/upload-artifact@v4
          with:
            name: webpack artifacts
            path: public/